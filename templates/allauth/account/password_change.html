{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <div class="text-center">
        <span class="h4 text-uppercase">{% trans "Change Password" %}</span>
        <p>Reset your password <a href="{% url 'account_reset_password' %}">here</a>.</p>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="container-fluid d-flex justify-content-center">
            <button type="submit" class="blue-charcoal-btn mt-1" name="action">{% trans "Change Password" %}</button>
        </div>
    </form>
    
{% endblock %}
