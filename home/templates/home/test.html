{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">404</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container mb-4">
    <span class="h4 text-uppercase">Page Not Found</span>
</div>

<div class="container-fluid mb-4">
    <div class="row">
        <!-- background image container -->
        <div class="col hero-img">
            <!-- text overlay wrapper -->
            <div class="overlay-wrapper">
                <!-- sets the square -->
                <div class="square">
                    <!-- text container -->
                    <div class="h-100 text-center d-flex justify-content-evenly flex-column">
                        <!-- text -->
                        <div class="row">
                            <div class="col-12 text-white">
                                <h4 class="logo-font">
                                    Page Not Found
                                </h4>
                                <p class="ps-2 pe-2">
                                    Error 404
                                    <br>
                                    Don' worry, you didn't break the internet! But we cant find what you're looking for.
                                    <br>
                                    Sorry for any inconvenience.
                                </p>
                            </div>
                        </div>
                        <!-- navigation buttons -->
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button class="blank-btn"><a href="{% url 'products' %}" class="subscribe-button text-decoration-none">Visit Store</a></button>
                                <button class="blank-btn"><a href="{% url 'home' %}" class="subscribe-button text-decoration-none">Return Home</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
