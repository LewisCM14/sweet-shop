{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="home">Home</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container mb-4">
    <div class="row">
        <!-- 00's Sweets -->
        <div class="col-lg-8 col-md-12 col-sm-12">
            <section class="p-2 bg-dark">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>
        </div>
        <div class="col-lg-4 col-md-12 mt-md-0 mt-4">
            <div class="row">
                <!-- 90's Sweets -->
                <div class="col-lg-12 col-md-6 col-sm-12 mt-lg-0 mt-md-4">
                    <section class="p-2 bg-warning">
                        <p>carousel</p>
                    </section>
                </div>
                <!-- 80's Sweets -->
                <div class="col-lg-12 col-md-6 col-sm-12 mt-4">
                    <section class="p-2 bg-danger">
                        <p>carousel</p>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
